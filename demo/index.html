<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="../src/jquery.roll_carousel.js"></script>
		<script src="js/modernizr.js"></script>

        <style>

        * {
            margin: 0;
            padding: 0;
        }

        #element {
            width: 90%;
            margin: 0 auto;
        }

        #element .wrapper > div {
            position: relative;
            background: #1abc9c;
            display: inline-block;
        }

        #element .wrapper > div:before {
            content: '';
            display: inline-block;

            padding-top: 30%;
        }

        #element .wrap {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .roll-next, .roll-prev {
            position: absolute;
            top: 50%;
            left: 0;
            z-index: 100;
        }

        .roll-next {
            left: auto;
            right: 0;
        }

        </style>

	</head>
	<body>
